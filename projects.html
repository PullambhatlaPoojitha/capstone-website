<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>

<body>
    <center>
        <canvas id="myCanvas" width="500px" height="500px"
            style="border: 0px;border-style: double;border-color: black;"></canvas>
        <h1></h1>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="kick" autocomplete="off" checked> KICK
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="punch" autocomplete="off"> PUNCH
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="backward" autocomplete="off"> BACKWARD
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="forward" autocomplete="off"> FORWARD
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="block" autocomplete="off"> BLOCK
            </label>
        </div>
    </center>
</body>

</html>
<script type="text/javascript" src="Martial.js"></script>
